{% set version = "2021.4.0" %}
{% set buildnumber = 0 %}

package:
  name: daal4py
  version: {{ version }}

source:
  url: https://github.com/intel/scikit-learn-intelex/archive/{{ version }}.tar.gz
  sha256: 9bf537fc057b42dcbcbdb77e8591b66ddf68be923902fccbefa4ed250e853d7d
build:
  number: {{ buildnumber }}
  include_recipe: false

requirements:
  build:
    - {{ compiler('cxx') }}  # [not osx]
  host:
    - python
    - setuptools
    - numpy
    - dal-devel ==2021.4.0
    - cython
    - jinja2
    - mpich      # [not win]
    - clang-tools
    - cmake
    - pybind11
  run:
    - python
    - dal ==2021.4.0
    - {{ pin_compatible('numpy') }}

test:
  requires:
    - pandas
    - scipy
    - scikit-learn
    - xgboost      # [not win and py<=38]
    - lightgbm      # [lnx]
    - pytest
    - mpich      # [not win]
  source_files:
    - examples
    - tests
    - daal4py
    - onedal
  commands:
    - cd tests
    - python -c "import daal4py"
    - mpirun -n 4 python -m unittest discover -v -p spmd*.py      # [not win]
    - python -m unittest discover -v -p test*.py
    - pytest --pyargs ../daal4py/sklearn/
    - pytest --pyargs ../onedal/
    - python ../examples/run_examples.py
    - python -m daal4py ../examples/sycl/sklearn_sycl.py

about:
  home: https://intelpython.github.io/daal4py/
  license: Apache-2.0
  license_file:
    - LICENSE
    - doc/daal4py/third-party-programs.txt
  summary: A convenient Python API to Intel (R) oneAPI Data Analytics Library
  description: |
    <strong>LEGAL NOTICE: Use of this software package is subject to the
    software license agreement (as set forth above, in the license section of
    the installed Conda package and/or the README file) and all notices,
    disclaimers or license terms for third party or open source software
    included in or with the software.</strong>
    <br/><br/>
    EULA: <a href="https://opensource.org/licenses/Apache-2.0" target="_blank">Apache-2.0</a>
    <br/><br/>
  dev_url: https://github.com/intel/scikit-learn-intelex
  doc_url: https://intelpython.github.io/daal4py

extra:
  recipe-maintainers:
        # GitHub IDs for maintainers of the recipe.
    - napetrov
    - vmeshche
    - Pahandrovich
